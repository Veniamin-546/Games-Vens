<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #00f2ff; --star-color: #ffaa00; --bg-color: #0a0a0c; }
        body { background: var(--bg-color); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .header { padding: 20px; text-align: center; flex-shrink: 0; }
        .amount { font-size: 48px; font-weight: 900; color: var(--main-color); text-shadow: 0 0 15px rgba(0,242,255,0.4); }

        .tab-content { flex-grow: 1; display: none; flex-direction: column; align-items: center; padding: 15px; overflow-y: auto; }
        .tab-content.active { display: flex; }

        /* –ò–ì–†–û–í–ê–Ø –ó–û–ù–ê */
        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-around; width: 100%; }
        
        .main-btn { width: 200px; height: 200px; border-radius: 50%; border: none; background: radial-gradient(circle, #222 0%, #000 100%); box-shadow: 0 0 30px rgba(0,242,255,0.15); cursor: pointer; font-size: 80px; transition: 0.1s; -webkit-tap-highlight-color: transparent; }
        .main-btn:active { transform: scale(0.9); }

        /* –ü–ê–ù–ï–õ–¨ –ü–†–û–ö–ê–ß–ö–ò –ü–û–î –†–ê–ö–ï–¢–û–ô */
        .quick-upgrades { width: 100%; max-width: 350px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .q-up-btn { background: #1a1a1c; border: 1px solid #333; border-radius: 16px; padding: 12px; text-align: center; cursor: pointer; transition: 0.2s; }
        .q-up-btn:active { background: #222; transform: scale(0.95); }
        .q-up-btn b { color: var(--main-color); display: block; font-size: 16px; }
        .q-up-btn span { font-size: 11px; color: #777; }

        /* –ú–ê–ì–ê–ó–ò–ù –ò –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .shop-list { width: 100%; display: grid; gap: 10px; }
        .card { background: #161618; border: 1px solid #333; padding: 15px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; }
        .card.star { border-color: var(--star-color); }
        .buy-btn { background: var(--star-color); color: black; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; }

        .nav { background: #111; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; }
        .nav-item { color: #555; font-size: 12px; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--main-color); }
    </style>
</head>
<body>

    <div class="header">
        <div class="amount" id="coins">0</div>
        <div style="color: #666; font-size: 14px;" id="income-text">–î–æ—Ö–æ–¥: +1</div>
    </div>

    <div id="game-tab" class="tab-content active">
        <div class="game-area">
            <div id="lvl-tag" style="color: var(--main-color); font-weight: bold;">–£–†–û–í–ï–ù–¨ 1</div>
            
            <button class="main-btn" id="rocket" onclick="mine(event)">üöÄ</button>

            <div class="quick-upgrades">
                <div class="q-up-btn" onclick="upgrade('power')">
                    <span id="p-lvl">–°–∏–ª–∞: 1</span>
                    <b id="p-price">50 üí∞</b>
                </div>
                <div class="q-up-btn" onclick="upgrade('multi')">
                    <span id="m-lvl">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x1</span>
                    <b id="m-price">500 üí∞</b>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-tab" class="tab-content">
        <h2 style="width: 100%;">VIP –ú–∞–≥–∞–∑–∏–Ω ‚≠ê</h2>
        <div class="shop-list">
            <div class="card star">
                <div><b>ü§ñ –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä</b><br><small>10 –º–∏–Ω—É—Ç —Ñ–∞—Ä–º–∞</small></div>
                <button class="buy-btn" onclick="buyItem('autoclicker_10')">100 ‚≠ê</button>
            </div>
            <div class="card star">
                <div><b>üíé Premium –°—Ç–∞—Ç—É—Å</b><br><small>X5 –∫–æ –≤—Å–µ–º –∫–ª–∏–∫–∞–º</small></div>
                <button class="buy-btn" onclick="buyItem('premium_x5')">500 ‚≠ê</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="openTab('game', this)">üöÄ<br>–ò–≥—Ä–∞</div>
        <div class="nav-item" onclick="openTab('shop', this)">‚≠ê<br>VIP –ú–∞–≥–∞–∑–∏–Ω</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = {
            coins: Number(localStorage.getItem('coins')) || 0,
            power: Number(localStorage.getItem('power')) || 1,
            powerPrice: Number(localStorage.getItem('pPrice')) || 50,
            multi: Number(localStorage.getItem('multi')) || 1,
            multiPrice: Number(localStorage.getItem('mPrice')) || 500
        };

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('income-text').innerText = `–î–æ—Ö–æ–¥: +${state.power * state.multi}`;
            
            document.getElementById('p-lvl').innerText = `–°–∏–ª–∞: ${state.power}`;
            document.getElementById('p-price').innerText = `${state.powerPrice} üí∞`;
            document.getElementById('m-lvl').innerText = `–ú–Ω–æ–∂–∏—Ç–µ–ª—å: x${state.multi}`;
            document.getElementById('m-price').innerText = `${state.multiPrice} üí∞`;

            const rocket = document.getElementById('rocket');
            if (state.power >= 50) rocket.innerText = 'üõ∏';
            else if (state.power >= 20) rocket.innerText = 'üõ∞Ô∏è';

            localStorage.setItem('coins', state.coins);
            localStorage.setItem('power', state.power);
            localStorage.setItem('pPrice', state.powerPrice);
            localStorage.setItem('multi', state.multi);
            localStorage.setItem('mPrice', state.multiPrice);
        }

        function mine(e) {
            state.coins += (state.power * state.multi);
            tg.HapticFeedback.impactOccurred('light');
            updateUI();
        }

        function upgrade(type) {
            if (type === 'power' && state.coins >= state.powerPrice) {
                state.coins -= state.powerPrice;
                state.power += 1;
                state.powerPrice = Math.floor(state.powerPrice * 1.5);
            } else if (type === 'multi' && state.coins >= state.multiPrice) {
                state.coins -= state.multiPrice;
                state.multi += 1;
                state.multiPrice = Math.floor(state.multiPrice * 2.5);
            } else {
                tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            tg.HapticFeedback.notificationOccurred('success');
            updateUI();
        }

        function openTab(tab, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            el.classList.add('active');
        }

        function buyItem(id) {
            tg.sendData(JSON.stringify({ method: "payment", item: id }));
        }

        updateUI();
    </script>
</body>
</html>
