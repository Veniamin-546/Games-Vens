<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-color: #00f2ff; --star-color: #ffaa00; --bg-color: #0a0a0c; --energy-color: #ff3d00; }
        body { background: var(--bg-color); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .header { padding: 15px 20px; text-align: center; flex-shrink: 0; }
        .amount { font-size: 42px; font-weight: 900; color: var(--main-color); text-shadow: 0 0 15px rgba(0,242,255,0.4); }
        
        .progress-container { width: 100%; height: 6px; background: #1a1a1c; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--main-color); transition: width 0.3s; }

        .tab-content { flex-grow: 1; display: none; flex-direction: column; align-items: center; padding: 15px; overflow-y: auto; }
        .tab-content.active { display: flex; }

        .game-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: space-around; width: 100%; }
        
        .main-btn { width: 200px; height: 200px; border-radius: 50%; border: 4px solid #1a1a1c; background: radial-gradient(circle, #222 0%, #000 100%); cursor: pointer; font-size: 80px; transition: 0.1s; }
        .main-btn:active:not(:disabled) { transform: scale(0.92); }
        .main-btn:disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }

        /* –≠–ù–ï–†–ì–ò–Ø */
        .energy-container { width: 100%; max-width: 300px; margin-top: 20px; text-align: left; }
        .energy-text { font-size: 14px; font-weight: bold; margin-bottom: 5px; color: var(--energy-color); display: flex; justify-content: space-between; }
        .energy-bar-bg { width: 100%; height: 12px; background: #1a1a1c; border-radius: 6px; overflow: hidden; border: 1px solid #333; }
        .energy-bar-fill { height: 100%; background: var(--energy-color); transition: width 0.1s linear; box-shadow: 0 0 10px rgba(255, 61, 0, 0.3); }

        .quick-upgrades { width: 100%; max-width: 350px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .q-up-btn { background: #161618; border: 1px solid #282828; border-radius: 16px; padding: 12px; text-align: center; }
        .q-up-btn b { color: var(--main-color); display: block; font-size: 14px; }

        #offline-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .modal-card { background: #161618; padding: 30px; border-radius: 24px; border: 1px solid var(--main-color); width: 75%; text-align: center; }

        .nav { background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { color: #444; font-size: 11px; flex: 1; text-align: center; }
        .nav-item.active { color: var(--main-color); }
    </style>
</head>
<body>

    <div id="offline-modal">
        <div class="modal-card">
            <h2 style="color: var(--main-color);">–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!</h2>
            <h1 id="offline-amount">+0</h1>
            <button onclick="closeModal()" style="background: var(--main-color); border: none; padding: 14px 40px; border-radius: 14px; font-weight: bold;">–°–û–ë–†–ê–¢–¨</button>
        </div>
    </div>

    <div class="header">
        <div class="amount" id="coins">0</div>
        <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
    </div>

    <div id="game-tab" class="tab-content active">
        <div class="game-area">
            <button class="main-btn" id="rocket" onclick="mine(event)">üöÄ</button>

            <div class="energy-container">
                <div class="energy-text">
                    <span>–≠–ù–ï–†–ì–ò–Ø</span>
                    <span id="energy-val">1000 / 1000</span>
                </div>
                <div class="energy-bar-bg">
                    <div class="energy-bar-fill" id="energy-fill" style="width: 100%;"></div>
                </div>
            </div>

            <div class="quick-upgrades">
                <div class="q-up-btn" onclick="upgrade('power')">
                    <span>–£–õ–£–ß–®–ò–¢–¨ –ö–õ–ò–ö</span>
                    <b id="p-price">10 üí∞</b>
                </div>
                <div class="q-up-btn" onclick="upgrade('passive')">
                    <span>–ê–í–¢–û-–î–û–ë–´–ß–ê</span>
                    <b id="pas-price">100 üí∞</b>
                </div>
            </div>
        </div>
    </div>

    <div id="shop-tab" class="tab-content">
        <h2>–ú–ê–ì–ê–ó–ò–ù ‚≠ê</h2>
        <div style="width: 100%; background: #161618; padding: 20px; border-radius: 20px; border: 1px solid var(--star-color);">
            <b style="color: var(--star-color);">ü§ñ –ü–æ–ª–Ω–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ</b>
            <p style="font-size: 12px; color: #888; margin: 10px 0;">–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –≤–æ—Å–ø–æ–ª–Ω—è–µ—Ç –≤—Å—é —ç–Ω–µ—Ä–≥–∏—é.</p>
            <button onclick="buyItem('full_energy')" style="background: var(--star-color); border: none; padding: 12px; width: 100%; border-radius: 12px; font-weight: bold;">50 ‚≠ê</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="openTab('game', this)">–ì–õ–ê–í–ù–ê–Ø</div>
        <div class="nav-item" onclick="openTab('shop', this)">–ú–ê–ì–ê–ó–ò–ù</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let state = {
            coins: Number(localStorage.getItem('coins')) || 0,
            power: Number(localStorage.getItem('power')) || 1,
            pPrice: Number(localStorage.getItem('pPrice')) || 10,
            passive: Number(localStorage.getItem('passive')) || 0,
            pasPrice: Number(localStorage.getItem('pasPrice')) || 100,
            energy: Number(localStorage.getItem('energy')) || 1000,
            maxEnergy: Number(localStorage.getItem('maxEnergy')) || 1000,
            lastSave: Number(localStorage.getItem('lastSave')) || Date.now()
        };

        function updateUI() {
            document.getElementById('coins').innerText = Math.floor(state.coins).toLocaleString();
            document.getElementById('p-price').innerText = `${state.pPrice.toLocaleString()} üí∞`;
            document.getElementById('pas-price').innerText = `${state.pasPrice.toLocaleString()} üí∞`;
            
            // –≠–Ω–µ—Ä–≥–∏—è
            const energyFill = document.getElementById('energy-fill');
            const energyPercent = (state.energy / state.maxEnergy) * 100;
            energyFill.style.width = energyPercent + "%";
            document.getElementById('energy-val').innerText = `${Math.floor(state.energy)} / ${state.maxEnergy}`;

            // –î–∏–∑–µ–π–±–ª–∏–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –Ω–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏
            document.getElementById('rocket').disabled = state.energy < state.power;

            // –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä
            let nextMilestone = Math.max(1000, state.power * 1000);
            document.getElementById('p-bar').style.width = Math.min((state.coins / nextMilestone) * 100, 100) + "%";

            localStorage.setItem('coins', state.coins);
            localStorage.setItem('power', state.power);
            localStorage.setItem('pPrice', state.pPrice);
            localStorage.setItem('passive', state.passive);
            localStorage.setItem('pasPrice', state.pasPrice);
            localStorage.setItem('energy', state.energy);
            localStorage.setItem('lastSave', Date.now());
        }

        function mine(e) {
            if (state.energy >= state.power) {
                state.coins += state.power;
                state.energy -= state.power;
                tg.HapticFeedback.impactOccurred('light');
                updateUI();
            }
        }

        function upgrade(type) {
            if (type === 'power' && state.coins >= state.pPrice) {
                state.coins -= state.pPrice;
                state.power += 1;
                state.pPrice = Math.floor(state.pPrice * 2);
            } else if (type === 'passive' && state.coins >= state.pasPrice) {
                state.coins -= state.pasPrice;
                state.passive += 0.2;
                state.pasPrice = Math.floor(state.pasPrice * 3.5);
            }
            updateUI();
        }

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∏ –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
        setInterval(() => {
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ: +1 –≤ —Å–µ–∫—É–Ω–¥—É, –Ω–æ –Ω–µ –±–æ–ª—å—à–µ –º–∞–∫—Å–∏–º—É–º–∞
            if (state.energy < state.maxEnergy) {
                state.energy = Math.min(state.maxEnergy, state.energy + 1);
            }
            // –ü–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
            if (state.passive > 0) {
                state.coins += (state.passive / 10);
            }
            updateUI();
        }, 100);

        function closeModal() {
            document.getElementById('offline-modal').style.display = 'none';
            updateUI();
        }

        function openTab(tab, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
            el.classList.add('active');
        }

        function buyItem(id) {
            tg.sendData(JSON.stringify({ method: "payment", item: id }));
        }

        updateUI();
    </script>
</body>
</html>
